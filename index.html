<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fontawesome.com/v4.7.0/path/to/font-awesome/css/font-awesome.min.css">
    
    <title>Sarah Salvini</title>
    <style>
        body{
            background-color: #B8D8D8;
            color: #ffffff;
        }
        #top-card {
            padding-top: 70px;
        }
        .card-body, .test-body {
            background-color: #7A9E9F;
            border: solid 5px #ffffff;
        }
        #photo {
            height: 300px;
            width: 300px;
            border: solid 5px;
            border-radius: 50%;
            border-color: #EEF5DB;
        }

        #firstRow {
            padding-top: 70px;
        }

        #secondRow {
            padding-top: 20px;
            padding-bottom: 70px;

        }
    </style>
</head>

<body>
    <!-- main section img, bio, name, location, link to github -->
    <div class="container text-center" id="top-card">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <img src="https://avatars0.githubusercontent.com/u/56588485?v=4" class="img-responsive img-circle" id="photo">
                        <br>
                        <br>
                        <h2>Sarah Salvini</h2>
                        <p>Full Stack Development student with a Bachelor in Strategic Communications from The University of Kansas, and currently attending KU's Full Stack Bootcamp.</p> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <p><i class="fa fa-map-marker"></i> Overland Park, KS</p>   
                    </div>
                    <div class="col-sm-12 col-md-6">     
                        <p><a href=https://github.com/sarahsalvini><i class="fa fa-github"></i> Github</a></p>          
                    </div>
                </div>
            </div>
        </div>
        <!-- number of repos -->
        <div class="container text-center">
            <div class="row" id="firstRow">
                <div class="col-sm-12 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Public Repos</h3>
                            <h4 class="card-text"><i class="fa fa-file-code-o"></i> 15</h4>
                        </div>
                    </div>
                </div>
            <!-- number of followers -->
                <div class="col-sm-12 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Followers</h3>
                            <h4 class="card-text"><i class="fa fa-heart" ></i> 0</h4>
                        </div>
                    </div>
                </div>
            </div>
            <!-- number of stars -->
            <div class="row" id="secondRow">
                <div class="col-sm-12 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Stars</h3>
                            <h4 class="card-text"><i class="fa fa-star"></i> 5</h4>
                        </div>
                    </div>
                </div>
            <!-- number of following -->
                <div class="col-sm-12 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Following</h3>
                            <h4 class="card-text"><i class="fa fa-users"></i> 2</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
